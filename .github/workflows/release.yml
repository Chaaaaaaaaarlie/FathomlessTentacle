name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version ohne v, z. B. 1.1.3"
        required: false

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vars
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "VER=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "VER=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi
          echo "REPO=${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT
          echo "ZIP=fathomless-tentacle.zip" >> $GITHUB_OUTPUT

      - name: Patch module.json for release asset
        run: |
          MANIFEST="https://raw.githubusercontent.com/${{ steps.vars.outputs.REPO }}/main/module.json"
          DOWNLOAD="https://github.com/${{ steps.vars.outputs.REPO }}/releases/download/${{ steps.vars.outputs.TAG }}/${{ steps.vars.outputs.ZIP }}"
          jq --arg v "${{ steps.vars.outputs.VER }}" \
             --arg manifest "$MANIFEST" \
             --arg download "$DOWNLOAD" \
             '.version=$v | .manifest=$manifest | .download=$download' \
             module.json > module.release.json
          jq . module.release.json

      - name: Build zip (top-level folder = module id)
        run: |
          mkdir -p pkg/fathomless-tentacle
          shopt -s dotglob extglob
          cp -r !(pkg|.git|.github) pkg/fathomless-tentacle/
          cd pkg
          zip -r "../${{ steps.vars.outputs.ZIP }}" "fathomless-tentacle"
          cd -

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.TAG }}
          name: ${{ steps.vars.outputs.TAG }}
          body: "Automated release"
          files: |
            ${{ steps.vars.outputs.ZIP }}
            module.release.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update module.json on main
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          MANIFEST="https://raw.githubusercontent.com/${{ steps.vars.outputs.REPO }}/main/module.json"
          DOWNLOAD="https://github.com/${{ steps.vars.outputs.REPO }}/releases/download/${{ steps.vars.outputs.TAG }}/${{ steps.vars.outputs.ZIP }}"
          jq --arg v "${{ steps.vars.outputs.VER }}" \
             --arg manifest "$MANIFEST" \
             --arg download "$DOWNLOAD" \
             '.version=$v | .manifest=$manifest | .download=$download' \
             module.json > module.json.tmp && mv module.json.tmp module.json

          if git diff --quiet; then
            echo "no changes"
          else
            git add module.json
            git commit -m "chore(release): ${{ steps.vars.outputs.TAG }}"
            git push origin main
          fi
